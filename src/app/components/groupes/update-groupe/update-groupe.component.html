<form #f="ngForm" ngNativeValidate (ngSubmit)="onSubmit()" enctype="multipart/form-data" autocomplete="off">
    <div class="row">
        <div class="col-md-6 mb-3">

            <h5 class="">Groupe Informations</h5>
            <div class="form-control mb-3">
                <div class="row">

                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input name="name" readonly [(ngModel)]="currentGroupe.name" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" required  [(ngModel)]="currentGroupe.description" class="form-control" ></textarea>
                    </div>
                </div>
                <div class="form-group mt-3 clearfix">
                    <a routerLink="/groupevehicles/{{currentGroupe.id}}"
                        class="btn btn-outline-secondary float-end ms-3">Cancel
                    </a>
                    <button type="submit" class="btn btn-primary float-end">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
