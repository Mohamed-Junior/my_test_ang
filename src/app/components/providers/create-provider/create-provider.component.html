<form #f="ngForm" ngNativeValidate (ngSubmit)="onSubmit()" enctype="multipart/form-data" autocomplete="off">
    <div class="row">
        <div class="col-md-6 mb-3">

            <h5 class="">Provider Informations</h5>
            <div class="form-control mb-3">
                <div class="row">

                    <div class="form-group mb-3">
                        <label for="matricule" class="form-label">Matricule</label>
                        <input name="matricule" required [(ngModel)]="currentProvider.matricule" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input name="fullname" required [(ngModel)]="currentProvider.fullname" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" type="email" required [(ngModel)]="currentProvider.email" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input name="address" required [(ngModel)]="currentProvider.address" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input name="phone" required [(ngModel)]="currentProvider.phone" class="form-control" />
                    </div>
                </div>
                <div class="form-group mt-3 clearfix">
                    <a routerLink="/providers" class="btn btn-outline-secondary float-end ms-3">Cancel </a>
                    <button type="submit" class="btn btn-primary float-end">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
