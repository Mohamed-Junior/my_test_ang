<form #f="ngForm" ngNativeValidate (ngSubmit)="onSubmit()" enctype="multipart/form-data" autocomplete="off">
    <div class="row">
        <div class="col-md-4 mb-3">
            <h5 class="">Vehicle Image</h5>
            <div class="form-control">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <img id="vehicleImage" [src]="srcImage" class="myImgVehicleUpdate mb-3" />
                    <div class="button-wrapper">
                        <label for="imageVehicle" class="btn btn-primary mb-1">
                            <span class="d-none d-sm-block">Upload</span>
                            <input type="file" (change)="onFileSelected($event)" name="imageVehicle" id="imageVehicle"
                                class="account-file-input" hidden accept="image/png, image/jpeg" />
                            <input name="imageUrl" class="form-control" hidden />
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8 mb-3">

            <h5 class="">Vehicle Informations</h5>
            <div class="form-control mb-3">
                <div class="row">

                    <div class="form-group mb-3">
                        <label name="marque" class="form-label">M%arque : </label>
                        <input name="marque" readonly [(ngModel)]="currentVehicle.marque" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="groupeName" class="form-label">Groupe</label>
                        <select name="groupeName" required class="form-select" (change)="onChange($event)">
                            <option value="">Please choose the groupe</option>

                            <option *ngFor="let groupe of allGroupes" value="{{groupe.id}},{{groupe.name}}"
                                [selected]="(currentVehicle.groupeId == groupe.id)">

                                {{groupe.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label name="seatNbr" class="form-label">Seat Nbr : </label>
                        <input name="seatNbr" required  [(ngModel)]="currentVehicle.seatNbr" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label name="datePurchase" class="form-label">Date Purchase : </label>
                        <input name="datePurchase" required  [(ngModel)]="currentVehicle.datePurchase" type="date"
                            class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label name="dateStartUsage" class="form-label">Date Start Usage : </label>
                        <input name="dateStartUsage" required  [(ngModel)]="currentVehicle.dateStartUsage" type="date"
                            class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label name="dateLimiteUsage" class="form-label">Date Limit Usage : </label>
                        <input name="dateLimiteUsage" required  [(ngModel)]="currentVehicle.dateLimiteUsage" type="date"
                            class="form-control" />
                    </div>
                </div>
                <div class="form-group mt-3 clearfix">
                    <a routerLink="/vehicles/{{currentVehicle.id}}"
                        class="btn btn-outline-secondary float-end ms-3">Cancel
                    </a>
                    <button type="submit" class="btn btn-primary float-end">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
