<div class="row">
    <div class="col-md-6 mb-3">
        <h5 class="">Voucher Informations</h5>
        <div class="form-control mb-3">
            <div class="row">
                <div class="form-group mb-3">
                    <label for="vehicleMarque" class="form-label">Vehicle</label>
                    <input name="vehicleMarque" readonly [(ngModel)]="currentVoucher.vehicleMarque"
                        class="form-control"/>
                </div>
                <div class="form-group mb-3">
                    <label for="employeeFullname" class="form-label">Employee</label>
                    <input name="employeeFullname" readonly [(ngModel)]="currentVoucher.employeeFullname"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="providerFullname" class="form-label">Provider</label>
                    <input name="providerFullname" readonly [(ngModel)]="currentVoucher.providerFullname"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input name="price" step=".01" type="number" readonly [(ngModel)]="currentVoucher.price"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="totalLiter" class="form-label">Total Liter</label>
                    <input name="totalLiter" step=".01" type="number" readonly [(ngModel)]="currentVoucher.totalLiter"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="dateStartUsage" class="form-label">Date Start Usage</label>
                    <input name="dateStartUsage" type="date" readonly [(ngModel)]="currentVoucher.dateStartUsage"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="dateLimiteUsage" class="form-label">Date Limite Usage</label>
                    <input name="dateLimiteUsage" type="date" readonly [(ngModel)]="currentVoucher.dateLimiteUsage"
                        class="form-control" />
                </div>
            </div>
            <app-btnsdetail moduleName="vouchers" [itemId]="currentVoucher.id.toString()"
                (btnDeleteClicked)="onDelete()"></app-btnsdetail>
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <h5 class="">Vehicle</h5>
        <div class="form-control">
            <app-card-vehicle [currentVehicle]="currentVoucher.vehicle" [moduleName]="'vehicles'"></app-card-vehicle>
        </div>
    </div>
</div>
