<div class="row">
    <div class="col-md-6 mb-3">
        <h5 class="">Insurance Informations</h5>
        <div class="form-control mb-3">
            <div class="row">

                <div class="form-group mb-3">
                    <label for="vehicleMarque" class="form-label">Vehicle</label>
                    <input name="vehicleMarque" readonly [(ngModel)]="currentInsurance.vehicleMarque"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="nameAgence" class="form-label">Agence</label>
                    <input name="nameAgence" readonly [(ngModel)]="currentInsurance.nameAgence" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input name="price" type="number" readonly [(ngModel)]="currentInsurance.price"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="dateStartUsage" class="form-label">Date Start Usage</label>
                    <input name="dateStartUsage" type="date" readonly [(ngModel)]="currentInsurance.dateStartUsage"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="dateLimiteUsage" class="form-label">Date Limite Usage</label>
                    <input name="dateLimiteUsage" type="date" readonly [(ngModel)]="currentInsurance.dateLimiteUsage"
                        class="form-control" />
                </div>
            </div>
            <app-btnsdetail moduleName="insurances" [itemId]="currentInsurance.id.toString()"
                (btnDeleteClicked)="onDelete()"></app-btnsdetail>
        </div>
    </div>

    <div class="col-md-6 mb-3">
        <h5 class="">Vehicle</h5>
        <div class="form-control">
            <app-card-vehicle [currentVehicle]="currentInsurance.vehicle" [moduleName]="'vehicles'"></app-card-vehicle>
        </div>
    </div>
</div>
