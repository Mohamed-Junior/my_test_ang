<div class="row">

    <div class="col-md-4 mb-3">
        <div class="d-flex justify-content-center align-self-center">
            
            <ng-template [ngIf]="(currentUser.imageUrl.length > 0)">
                <img [src]="currentUser.imageUrl" class="rounded-circle myImgUserDetail">
            </ng-template>

            <ng-template [ngIf]="(currentUser.imageUrl.length == 0)">
                <img src="assets/img/avatars/1.png" class="rounded-circle myImgUserDetail">
            </ng-template>

        </div>
    </div>

    <div class="col-md-8 mb-3">

        <h5 class="">User Informations</h5>
        <div class="form-control mb-3">
            <div class="row">

                <div class="form-group mb-3 col-md-6">
                    <label for="fullname" class="form-label">Fullname</label>
                    <input name="fullname" required [(ngModel)]="currentUser.fullname" class="form-control" readonly />
                </div>
                <div class="form-group mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" required [(ngModel)]="currentUser.email" class="form-control" readonly />
                </div>
                <div class="form-group mb-3 col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input name="address" required [(ngModel)]="currentUser.address" class="form-control" readonly />
                </div>
                <div class="form-group mb-3 col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input name="phone" required [(ngModel)]="currentUser.phone" class="form-control" readonly />
                </div>
            </div>
            <div class="form-group mt-3 clearfix">
                <a (click)="onDelete()" class="btn btn-outline-danger float-end ms-3">Delete</a>
                <a routerLink="update" class="btn btn-primary float-end">Edit</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <h5 class="">User Role</h5>
        <div class="form-control mb-3">
            <div class="row">

                <div class="form-group mb-3">
                    <label for="roleName" class="form-label">Role</label>
                    <input name="roleName" required [(ngModel)]="currentUser.roleName" class="form-control" readonly />
                </div>
                <div class="form-group mb-3">
                    <label for="isSuperAdmin" class="form-label">Super Admin</label>
                    <div class="form-group">
                        <div class="form-check form-check-inline mt-1">
                            <input type="radio" [checked]="currentUser.isSuperAdmin" value="true"
                                class="form-check-input" disabled />
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline mt-1">
                            <input type="radio" [checked]="currentUser.isSuperAdmin == false" value="false"
                                class="form-check-input" disabled />
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8 mb-3">
        <h5 class="">User Privilege</h5>
        <div class="form-control mb-3">
            <div class="table-responsive text-nowrap">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col"><strong> Module Name </strong></th>
                            <th scope="col"><strong> Can Create </strong></th>
                            <th scope="col"><strong> Can Read </strong></th>
                            <th scope="col"><strong> Can Update </strong></th>
                            <th scope="col"><strong> Can Delete </strong></th>
                        </tr>
                    </thead>
                    <tbody class="table-border-bottom-0 table-dark">

                        <tr *ngFor="let privilege of currentUser.allPrivileges">
                            <td>
                                {{privilege.moduleName}}
                            </td>
                            <td>
                                <div class="form-check d-flex justify-content-center">
                                    <input name="canCreate" type="checkbox" [(ngModel)]="privilege.canCreate"
                                        class="form-check-input" disabled />
                                </div>
                            </td>
                            <td>
                                <div class="form-check d-flex justify-content-center">
                                    <input name="canRead" type="checkbox" [(ngModel)]="privilege.canRead"
                                        class="form-check-input" disabled />
                                </div>
                            </td>
                            <td>
                                <div class="form-check d-flex justify-content-center">
                                    <input name="canUpdate" type="checkbox" [(ngModel)]="privilege.canUpdate"
                                        class="form-check-input" disabled />
                                </div>
                            </td>
                            <td>
                                <div class="form-check d-flex justify-content-center">
                                    <input name="canDelete" type="checkbox" [(ngModel)]="privilege.canDelete"
                                        class="form-check-input" disabled />
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
