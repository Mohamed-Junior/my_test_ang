<div class="row">
    <div class="col-md-6 mb-3">
        <h5 class="">Provider Informations</h5>
        <div class="form-control mb-3">
            <div class="row">

                <div class="form-group mb-3">
                    <label for="matricule" class="form-label">Matricule</label>
                    <input name="matricule" readonly [(ngModel)]="currentProvider.matricule" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="fullname" class="form-label">Fullname</label>
                    <input name="fullname" readonly [(ngModel)]="currentProvider.fullname"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" readonly [(ngModel)]="currentProvider.email"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input name="address" readonly [(ngModel)]="currentProvider.address"
                        class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input name="phone" readonly [(ngModel)]="currentProvider.phone"
                        class="form-control" />
                </div>
            </div>
            <app-btnsdetail moduleName="providers" [itemId]="currentProvider.id.toString()" (btnDeleteClicked)="onDelete()"></app-btnsdetail>
        </div>
    </div>
</div>
